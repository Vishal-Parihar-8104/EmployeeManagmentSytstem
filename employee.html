<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emp0lyee Managment System</title>
    <style>
      body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 40px;
    background-color: #f4f6f8;
    color: #333;
}

h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
}

form {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

form input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 200px;
    transition: 0.3s;
}

form input:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
}

form button {
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

form button:hover {
    background-color: #2980b9;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
}

thead {
    background-color: #2c3e50;
    color: white;
}

th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tr:hover {
    background-color: #f1f1f1;
}

button {
    margin: 0 5px;
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

td .edit-btn {
    background-color: #f39c12;
    color: white;
}

td .edit-btn:hover {
    background-color: #d68910;
}

td .delete-btn {
    background-color: #e74c3c;
    color: white;
}

td .delete-btn:hover {
    background-color: #c0392b;
}

    </style>
</head>
<body>
    <h2>Employee Managment System</h2>
    <form action="" id="employee-form">
   <input type="text" id="name" placeholder="Name"></input>
    <input type="text" id="email" placeholder="Email"></input>
     <input type="text" id="role" placeholder="Role"></input>
     <button type="submit"> Add Employee</button>
   

    </form>
    <table id="employee-id">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>

    </table>
    <script src="employee.js"></script>
</body>
</html>
